<div class="cardLogin mb-5">

    <h2 class="text-center">Login pour acheter</h2>

        <input type="text" [(ngModel)]="nick" >
    </div>

        <input type="text" [(ngModel)]="password">
    </div>
  
        <button type="submit" class="btn"

    <div>{{nick}}</div>
    <div>{{password}}</div>
    
</div>
